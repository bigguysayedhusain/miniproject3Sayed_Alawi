{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Movie Review{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="movie_name">Movie Name</label>
    <input name="movie_name" id="movie_name" value="{{ request.form['movie_name'] }}" required>

    <label for="actors">Actors</label>
    <input name="actors" id="actors" value="{{ request.form['actors'] }}" required>

    <label for="director">Director</label>
    <input name="director" id="director" value="{{ request.form['director'] }}" required>

    <label for="length">Length (minutes)</label>
    <input type="number" name="length" id="length" value="{{ request.form['length'] }}" required>

    <label for="genre">Genre</label>
    <input name="genre" id="genre" value="{{ request.form['genre'] }}" required>

    <label for="rating">Rating</label>
    <input type="number" name="rating" id="rating" value="{{ request.form['rating'] }}" required min="1" max="10">

    <label for="review">Review</label>
    <textarea name="review" id="review" required>{{ request.form['review'] }}</textarea>

    <input type="submit" value="Save">
  </form>
{% endblock %}
